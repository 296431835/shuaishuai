<script type="text/javascript">
	apiready = function(){
		/*设置初始值*/

        $api.setStorage(App.keys.url_api, App.vals.url_api);	//设置api请求路径
        /*读取初始值*/
        var logined = $api.getStorage(App.keys.logined);	//检测用户是否登录

        
        if (logined == App.vals.logined_true) { //用户已经登录
          
            api.openWin({
                name: 'main',
                url: 'main.html'
            });
            
        } else {                //用户未登录
      
            api.openWin({
                name: 'login',
                url: 'log_on.html'
            });
        }
	};
</script>
